<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>1-Elige un fondo para tu carta navideña</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="shortcun icon" href="./imagenes/flob-logo.png">
    <link rel="stylesheet" href="Uno.css">
</head>
<body>
    <style>
      .card-section {
        padding: 15px 80px;
      }
      .card {
        border-radius: 4px;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        /* display: flex;
        justify-content: center;
        align-items: center; */
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .seleccionada {
        border: 8px solid green;
        border-radius: 12px;
      }
      .aa-img {
        width: 100%;
        height: 290px;
        object-fit: cover;
        border-radius: 4px;
      }
      .footer-banner {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 17px 10px;
        text-align: center;
        display: none; /* Oculto por defecto */
      }
    </style>

    <!-- <div class="container text-center my-4">
        <h3 class="centra-texto">| &nbsp; 1° Paso &nbsp; |</h3>
        <h1>¡Elige un fondo para tu carta navideña!</h1>
    </div> -->

    <div class="container">
      <header>Registrar Cliente</header>
      <div class="progress-bar">
        <div class="step">
          <p>Paso 1</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Paso 2</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Paso 3</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Fin</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <button class="firstNext next">Siguiente</button>
          </div>
          <div class="page">
            <button class="prev-1 prev">Atrás</button>
            <button class="next-1 next">Siguiente</button>
          </div>
          <div class="page">
            <button class="prev-2 prev">Atrás</button>
            <button class="next-2 next">Siguiente</button>
          </div>
          <div class="page">
            <button class="prev-3 prev">Atrás</button>
            <button class="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <!-- cartas -->
    <section class="card-section">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card"  onclick="selectImg(this)">
                <img src="./plantillasFlob/Background_10.png" class="card-img aa-img" alt="...">
              </div>
            </div>
            <div class="col">
              <div class="card"  onclick="selectImg(this)">
                <img src="./plantillasFlob/Background_2.png" class="card-img aa-img" alt="...">
              </div>
            </div>
            <div class="col">
              <div class="card"  onclick="selectImg(this)">
                <img src="./plantillasFlob/Background_3.png" class="card-img aa-img" alt="...">
              </div>
            </div>
            <div class="col">
              <div class="card"  onclick="selectImg(this)">
                <img src="./plantillasFlob/Background_4.png" class="card-img aa-img" alt="...">
              </div>
            </div>
            <div class="col">
              <div class="card"  onclick="selectImg(this)">
                <img src="./plantillasFlob/Background_5.png" class="card-img aa-img" alt="...">
              </div>
            </div>
            <div class="col">
              <div class="card"  onclick="selectImg(this)">
                <img src="./plantillasFlob/Background_6.png" class="card-img aa-img" alt="...">
              </div>
            </div>
            <div class="col">
              <div class="card"  onclick="selectImg(this)">
                <img src="./plantillasFlob/Background_7.png" class="card-img aa-img" alt="...">
              </div>
            </div>
            <div class="col">
              <div class="card"  onclick="selectImg(this)">
                <img src="./plantillasFlob/Background_8.png" class="card-img aa-img" alt="...">
              </div>
            </div>
            <div class="col">
              <div class="card"  onclick="selectImg(this)">
                <img src="./plantillasFlob/Background_9.png" class="card-img aa-img" alt="...">
              </div>
            </div>
          </div>
    </section>
    <br>
    <div class="footer-banner" id="footer">
      <button class="btn btn-success" onclick="siguiente()">Siguiente Paso</button>
    </div>


    <script>
      let cardSeleccionada = null;

      function selectImg(card) {
        const imgElement = card.querySelector('img');

        if (cardSeleccionada === card) {
            card.classList.remove('seleccionada');

            cardSeleccionada = null;

            document.getElementById('footer').style.display = 'none';
            localStorage.removeItem('fondoSeleccionado');
        } else {
          if (cardSeleccionada) {
              cardSeleccionada.classList.remove('seleccionada');
          }
          cardSeleccionada = card;
          cardSeleccionada.classList.add('seleccionada');
          document.getElementById('footer').style.display = 'block';

          setTimeout(() => {
              const canvas = document.createElement('canvas');
              const ctx = canvas.getContext('2d');
              canvas.width = imgElement.naturalWidth;
              canvas.height = imgElement.naturalHeight;
              ctx.drawImage(imgElement, 0, 0);

              //convertir la imagen a base64
              const base64String = canvas.toDataURL();
              localStorage.setItem('fondoSeleccionado', base64String);
          }, 0);
        }
      }

      function siguiente() {
        window.location.href = 'paso-dos.html';
      }
    </script>
</body>
</html>

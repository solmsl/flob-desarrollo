<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css"> 
</head>
<body>
    <header class="d-flex flex-row pt-2 justify-content-around">
        <div class="banner">
            <img src="../imagenes/logotipo_flob_con-letra.png" style="height: 100px;"> 
        </div>
        <!-- Aquí puedes incluir el resto de tu encabezado -->
    </header>

    <main class="container my-4">
        <h1 style="color: white;">Solicitud de Presupuesto</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="requestForm">
                    <div class="mb-3">
                        <label style="color: white;" for="color" class="form-label">Color:</label>
                        <select id="color" class="form-select" required>
                            <option value="rojo">Rojo</option>
                            <option value="verde">Verde</option>
                            <option value="azul">Azul</option>
                            <option value="negro">Negro</option>
                            <option value="blanco">Blanco</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label style="color: white;" for="size" class="form-label">Tamaño:</label>
                        <select id="size" class="form-select" required>
                            <option value="a4">A4</option>
                            <option value="carta">Carta</option>
                            <option value="a5">A5</option>
                            <option value="5x5">5cm x 5cm</option>
                            <option value="a6">A6</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label style="color: white;" class="form-label">Estilo:</label>
                        <select id="style" class="form-select" required>
                            <option value="formal">Formal</option>
                            <option value="vintage">Vintage</option>
                            <option value="moderno">Moderno</option>
                            <option value="elegante">Elegante</option>
                            <option value="tecnologico">Tecnológico</option>
                            <option value="natural">Natural</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label style="color: white;" for="payment" class="form-label">Opción de Pago:</label>
                        <select id="payment" class="form-select" required>
                            <option value="mercado_pago">Mercado Pago</option>
                            <option value="tarjeta">Tarjeta Bancaria</option>
                            <option value="deposito">Depósito en Cuenta Corriente</option>
                            <option value="uala">Uala</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label style="color: white;" for="comments" class="form-label">Comentarios:</label>
                        <textarea id="comments" class="form-control" rows="4" maxlength="100"></textarea>
                    </div>
                    <button id="addToOrderButton" class="btn btn-primary" type="button">Añadir al Detalle del Pedido</button>
                </form>
                <div id="successMessage" class="message text-success" style="display:none;">Por favor, aguarde. Su solicitud está pendiente.</div>
                <div id="errorMessage" class="message text-danger" style="display:none;">Ocurrió un error. Por favor, intente nuevamente.</div>
            </div>
            <div class="col-md-6">
                <h1 style="color: white;">Carrito de Compras</h1>
                <div id="cartItems" class="row">
                    <div class="col-12">
                        <button class="btn btn-outline-light" data-product="Digitalización de Documento">Digitalización de Documento</button>
                        <button class="btn btn-outline-light" data-product="Modelado 3D">Modelado 3D</button>
                        <button class="btn btn-outline-light" data-product="Plantillas">Plantillas</button>
                        <button class="btn btn-outline-light" data-product="Curriculums">Curriculums</button>
                        <button class="btn btn-outline-light" data-product="Tarjetas Personales">Tarjetas Personales</button>
                    </div>
                </div>
                <div id="selectedProduct" class="text-white my-2"></div>
        
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h3 style="color: white;">Total: <span id="totalAmount">0</span> $</h3>
                        <button id="checkoutButton" class="btn btn-primary">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </main>

    <footer class="text-center my-4">
        <p class="data">&copy; 2024 Flob. Todos los derechos reservados.</p>
        <p class="data1">Terms of Service   •   Privacy Policy</p>
    </footer>
    <div class="text-center">
        <img src="../imagenes/flob-logo.png" width="120px">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/pages/script-compras/solicitud.js"></script>
</body>
</html>
